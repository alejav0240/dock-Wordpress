; Configuración básica de PHP para WordPress
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300

; Evitar problemas de tiempo en instalaciones grandes
max_input_time = 100

; Configuración de errores
display_errors = On
log_errors = On
error_log = /dev/stderr

; Extensiones comunes
extension=mysqli
extension=pdo_mysql
